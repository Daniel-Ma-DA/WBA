<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kegel Rechenmethodiken</title>
</head>
<body>
    <h1>
        Fill in the fields to give the needed information for the Kegel
    </h1>
    <img src="A4.4.png" alt="picture of a Kegel">
    <form>
        <h2>Kegelstumpf</h2>
        <label for="RG">Radius Grundfläche R</label>
        <input type="text" id="RG"/>
        <br>
        <label for="rS">Radius Deckfläche R</label>
        <input type="text" id="rS"/>
        <br>
        <label for="h">height h</label>
        <input type="text" id="h"/>
        <br>
        <!-- Output -->
        <br/>
        <button type="button" onclick="createKegelstumpf()">Kegelstumpf erstellen</button>
        <h2>Zylinder</h2>
        <label for="RZ">Radius (R):</label>
        <input type="text" id="RZ"><br>
        <label for="h">Höhe (h):</label>
        <input type="text" id="hZ"><br>
        <button type="button" onclick="createZylinder()">Berechne Zylinder</button><br>
        <h2>Kreiskegel</h2>
        <label for="RKK">Radius (R):</label>
        <input type="text" id="RKK"><br>
        <label for="h">Höhe (h):</label>
        <input type="text" id="hKK"><br>
        <button type="button" onclick="createKreiskegel()">Berechne Kreiskegel</button><br>

        <h2>Ergebnis</h2>
        <label for="volumen">Volumen:</label>
        <input type="text" id="volumen" readonly>
        <label for="mantelflaeche">Mantelfläche:</label>
        <input type="text" id="mantelflaeche" readonly>
        <label for="oberflaeche">Oberfläche:</label>
        <input type="text" id="oberflaeche" readonly>
    </form>

    <script src="A4.4.js">
    </script>
</body>
</html>
